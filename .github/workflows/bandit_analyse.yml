name: Analyse de sécurité Python avec Bandit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  bandit_scan:
    name: Analyse du code avec Bandit
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Récupération du code
        uses: actions/checkout@v4

      - name: 🐍 Installation de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Installation de Bandit
        run: |
          pip install bandit

      - name: 🔍 Analyse du code source
        run: |
          bandit -r . -f txt -o rapport_bandit.txt
          bandit -r . -f json -o rapport_bandit.json
          echo "=== RÉSULTATS BANDIT ==="
          cat rapport_bandit.txt
          echo "=== FIN DES RÉSULTATS ==="

      - name: 💾 Sauvegarde du rapport
        uses: actions/upload-artifact@v4
        with:
          name: rapport-bandit
          path: rapport_bandit.txt
