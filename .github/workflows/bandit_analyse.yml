mkdir -p .github/workflows
cat > .github/workflows/security.yml << 'EOF'
name: 🔒 Analyse de Sécurité

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  bandit-scan:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: 📦 Install Bandit
      run: pip install bandit

    - name: 🔍 Run Bandit Scan
      run: |
        # Analyse SANS échec pour voir le rapport
        bandit -r . -f txt -o bandit-report.txt || echo "Scan completed with findings"
        
        echo "=== RAPPORT BANDIT ==="
        cat bandit-report.txt || echo "Rapport généré"
        echo "=== FIN RAPPORT ==="

    - name: 💾 Save Report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.txt
EOF
